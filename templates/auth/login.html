<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>{{ _('Signin') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
      <section class="content">
        <header>
          {% for category, message in get_flashed_messages(True) %}
            <div class="alert alert-{{ category }} border text-center" role="alert">{{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
          {% endfor %}
        </header>
      </section>
      <div class="container">
        <span class="float-right">
        {% for language in AVAILABLE_LANGUAGES.items() %}
           {% if CURRENT_LANGUAGE == language[0] %}
               {{ language[1] }}
           {% else %}
               <a href="{{ url_for('set_language', language=language[0]) }}" >{{ language[1] }}</a>
           {%  endif %}
        {% endfor %}
      </span>
      </div>
    </div>
    <form class="form-signin" method="post">
      <img class="mb-4" src="{{ url_for('static', filename='pic/logo.png') }}"
           alt="logo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">{{ _('Please sign in') }}</h1>
      <label for="UserName" class="sr-only">{{ _('User Name') }}</label>
      <input type="text" name="username" class="form-control"
             placeholder="{{ _('User Name') }}" required autofocus autocomplete="off">
      <label for="inputPassword" class="sr-only">{{ _('Password') }}</label>
      <input type="password" name="password" class="form-control"
             placeholder="{{ _('Password') }}" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        {{ _('Sign in') }}
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; CNC Corp. 2020</p>
    </form>

  </body>
</html>
