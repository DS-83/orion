<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ _('Reset password') }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">
    <img src="{{ url_for('static', filename='pic/logo.png') }}" width="50" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    <b>ORIONng</b>
  </a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% from 'lang_selector.html' import lang_selector with context %}
  {{ lang_selector() }}
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

          <section class="content">
            <header>
              {% block header %}{% endblock %}
              {% for category, message in get_flashed_messages(True) %}
                <div class="alert alert-{{ category }} border text-center" role="alert">{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              {% endfor %}
            </header>
          </section>


          <div class="container p-5">

            <form class="form-signin" action="" method="post">
              <div class="form-group row">
                  <label for="NewPassword" class="col-sm-2 col-form-label">{{ _('New password') }}</label>
                  <div class="col-sm-5">
                      <input type="password" name="NewPassword" class="form-control"required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="ReNewPassword" class="col-sm-2 col-form-label">{{ _('Re-enter new password') }}</label>
                  <div class="col-sm-5">
                      <input type="password" name="ReNewPassword" class="form-control"required>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-5">
                  <button class="btn btn-md btn-secondary" type="submit" >
                    {{ _('Save') }}
                  </button>
                </div>
              </div>
            </form>

          </div>
    </main>
  </div>
</div>


        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        </body>
