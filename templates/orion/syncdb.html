{% extends "base1.html" %}

{% block title %}SyncDB{% endblock %}


{% block main %}

  <div class="conteiner">
    {% for k, v in status.items() %}
      <ul>
        <li>{{ k }}</li>
        {% if v == 1 %}
          status OK
        {% endif %}
      </ul>
    {% endfor %}
    <form class="container p-5" action="{{ url_for('orion.syncdb') }}" method="post">
        <button onclick="move()" type="submit" id="sync-button">SyncDB</button>
    </form>

    <div class="progress" style="display: block">
      <div id="pBar" class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
          style="width: 0%">0%
      </div>
    </div>
  </div>

{% endblock %}
