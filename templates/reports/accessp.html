{% extends "base1.html" %}

{% block title %}AccessPoint{% endblock %}
{% block head %}
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/form-validation.css') }} rel="stylesheet">
{% endblock %}

{% block main %}

    <div class="container">
      <div class="container">
        <img src="{{ url_for('static', filename='pic/text-146110.svg') }}" class="float-left mx-auto" style="width: 80px;" alt="text">
      </div>

        <div class="py-5 text-center">
          <p class="lead">Access point report</p>
        </div>

    <b><label for="autofill">Enter time range or use presets</label></b>
    <div class="container" id="autofill">
        <div class="row row-cols-3">
          <button type="button" id="tweek_btn" onclick="autoDate(this.id);" class="btn btn-sm btn-outline-secondary" value="{{ 'm'|dt_tw }}">
            <span data-feather="calendar"></span>
            This week
          </button>
          <button type="button" id="tday_btn" onclick="autoDate(this.id);" class="btn btn-sm btn-outline-secondary">
            <span data-feather="calendar"></span>
            This day
          </button>
          <button type="button" id="thour_btn" onclick="autoDate(this.id);" class="btn btn-sm btn-outline-secondary">
            <span data-feather="clock"></span>
            This hour
          </button>
          <button type="button" id="pweek_btn" onclick="autoDate(this.id);" class="btn btn-sm btn-outline-secondary" value="{{ 'm'|dt_tw }}">
            <span data-feather="calendar"></span>
            Previous week
          </button>
          <button type="button" id="pday_btn" onclick="autoDate(this.id);" class="btn btn-sm btn-outline-secondary">
            <span data-feather="calendar"></span>
            Previous day
          </button>
          <button type="button" id="phour_btn" onclick="autoDate(this.id);" class="btn btn-sm btn-outline-secondary">
            <span data-feather="clock"></span>
            Previous hour
          </button>
        </div>
    </div>

    <div class="container text-left">
        <form class="form-horizontal" action="{{ url_for('.accessp', page='display') }}" method="post">
        <div class="row row-cols-2">
          <div class="col form-group">
            <label class="control-label" for="from">Reference point:</label>
            <div class="form-group" name="from">
              <label class="control-label" for="date_start">Date</label>
              <span data-feather="calendar"></span>
              <input type="date" id="date_start" name="date_start" required>
              <label class="control-label" for="time_start">Time</label>
              <span data-feather="clock"></span>
              <input type="time" id="time_start" name="time_start" step = "1" required>
            </div>
          </div>
          <div class="col form-group">
            <label class="control-label" for="to">End point:</label>
            <div class="form-group" name="to">
              <label class="control-label" for="date_end">Date</label>
              <span data-feather="calendar"></span>
              <input type="date" id="date_end" name="date_end" required>
              <label class="control-label" for="time_end">Time</label>
              <span data-feather="clock"></span>
              <input type="time" id="time_end" name="time_end" step = "1" required>
            </div>
          </div>
          </div>
          <div class="form-group">
              <label for="From[]">
                  <b><span data-feather="home"></span> Access points</b>
              </label>
              <div class="row">
                  <div class="col-sm-5">
                      <select multiple="multiple" class="form-control" id="multiselect1" name="From[]" size="8">
                      {% for row in access_p[1:] %}
                          <option value="{{ row[1] }}" data-position="{{ loop.index }}">
                              {{ "{} DoorId: {}".format(row[0], row[1]) }}
                          </option>
                      {% endfor %}
                      </select>
                  </div>

                  <div class="col-sm-2 btn btn-group-vertical" role="group">
                      <button type="button" id="multiselect1_rightAll" class="btn btn-secondary">
                        <span data-feather="plus"></span>
                        <span data-feather="layers"></span>
                      </button>
                      <button type="button" id="multiselect1_rightSelected" class="btn btn-secondary">
                        <span data-feather="file-plus"></span>
                      </button>
                      <button type="button" id="multiselect1_leftSelected" class="btn btn-secondary">
                        <span data-feather="file-minus"></span>
                      </button>
                      <button type="button" id="multiselect1_leftAll" class="btn btn-secondary">
                        <span data-feather="minus"></span>
                        <span data-feather="layers"></span>
                      </button>
                  </div>

                  <div class="col-sm-5">
                      <select multiple="multiple" name="ap[]" id="multiselect1_to" class="form-control" size="8" multiple></select>
                  </div>
              </div>
          </div>

          <div class="form-group">
            <label for="events">
              <b><span data-feather="list"></span> Events</b>
            </label>
            <div class="row">
                <div class="col-sm-5">
                    <select multiple="multiple" class="form-control" id="multiselect2" name="From[]" size="8">
                    {% for row in events[1:] %}
                        <option value="{{ row[0] }}" data-position="{{ loop.index }}">
                            {{ row[1] }}
                        </option>
                    {% endfor %}
                    </select>
                </div>

                <div class="col-sm-2 btn btn-group-vertical" role="group">
                    <button type="button" id="multiselect2_rightAll" class="btn btn-secondary">
                      <span data-feather="plus"></span>
                      <span data-feather="layers"></span>
                    </button>
                    <button type="button" id="multiselect2_rightSelected" class="btn btn-secondary">
                      <span data-feather="file-plus"></span>
                    </button>
                    <button type="button" id="multiselect2_leftSelected" class="btn btn-secondary">
                      <span data-feather="file-minus"></span>
                    </button>
                    <button type="button" id="multiselect2_leftAll" class="btn btn-secondary">
                      <span data-feather="minus"></span>
                      <span data-feather="layers"></span>
                    </button>
                </div>

                <div class="col-sm-5">
                    <select multiple="multiple" name="events[]" id="multiselect2_to" class="form-control" size="8" multiple></select>
                </div>
            </div>
          </div>

          <div class="btn-group" role="group" style="float:right">
            <button class="btn  btn-outline-secondary" type="submit" name="submit" value="display">
              <span data-feather="monitor"></span>
            </button>
            <button class="btn  btn-outline-secondary" type="submit" name="submit" value="save">
              <img src="{{ url_for('static', filename='pic/icon-xls-24.png') }}" alt="xls">
            </button>
            <button class="btn  btn-outline-secondary" type="button" id="btn-save"
                    data-toggle="collapse" data-target="#collapseSaveRep_ap" aria-expanded="false"
                    aria-controls="collapseSaveRep_ap">
              <span data-feather="plus"></span>
            </button>
          </div>

        </form>
    </div>

    <div class="collapse" id="collapseSaveRep_ap">
      <div class="card card-body">
            <form action="{{ url_for('.accessp', page='savereport') }}" method="post">
              <div class="form-group">
                <label for="reportname" class="col-form-label">Report name:</label>
                <input type="text" class="form-control" name="reportname" id="reportname">
              </div>
              <div class="form-group">
                <label for="period" class="col-form-label">Period:</label>
                <select class="custom-select" name="period" id="period">
                    <option selected disabled>Choose...</option>
                    <option value="Previous day">Previous day</option>
                    <option value="Previous week">Previous week</option>
                    <option value="Previous month">Previous month</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ap" class="col-form-label">Access points:</label>
                <select multiple="multiple" class="form-control" id="modalSelect1"
                        name="ap[]" size="8">
                </select>
              </div>
              <div class="form-group">
                <label for="ap" class="col-form-label">Events:</label>
                <select multiple="multiple" class="form-control" id="modalSelect2"
                        name="events[]" size="8">
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-toggle="collapse" data-target="#collapseSaveRep_ap" aria-expanded="false"
                        aria-controls="collapseSaveRep_ap">
                      Close
                </button>
                <button type="submit" class="btn btn-primary">Save report</button>
              </div>
            </form>
          </div>
        </div>


  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2020 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/multiselect.js') }}"></script>

<script type="text/javascript">
$(document).ready(function() {

    $('#multiselect1').multiselect();
    $('#multiselect2').multiselect();
});
</script>

  <script src="{{ url_for('static', filename='js/autofill.js') }}"></script>
{% endblock %}
