{% extends "base1.html" %}

{% block title %}Reports{% endblock %}
{% block head %}
  <!-- Custom styles for this template -->
  <link href="/static/form-validation.css" rel="stylesheet">
{% endblock %}

{% block main %}

    <div class="container">
  <div class="py-5 text-center">
    <p class="lead">Access point report</p>
  </div>

    <div class="text-left">
        <form class="form-horizontal" method="post">
          <label for="datetime">Time Range:</label>
          <div class="form-group" name="datetime" id="datetime">
            <label class="control-label" for="from">From:</label>
            <div class="form-group" name="from">
              <label class="control-label" for="date_start">Date</label>
              <i class="far fa-calendar-alt"></i>
              <input type="date" id="date_start" name="date_start" required>
              <label class="control-label" for="time_start">Time</label>
              <i class="far fa-clock"></i>
              <input type="time" id="time_start" name="time_start" step = "1">
            </div>
            <label class="control-label" for="to">to:</label>
            <div class="form-group" name="to">
              <label class="control-label" for="date_end">Date</label>
              <i class="far fa-calendar-alt"></i>
              <input type="date" id="date_end" name="date_end" required>
              <label class="control-label" for="time_end">Time</label>
              <i class="far fa-clock"></i>
              <input type="time" id="time_end" name="time_end" step = "1">
            </div>
          </div>

          <div class="form-group">
              <label for="From[]">
                  <i class="fas fa-door-closed">Access points:</i>
              </label>
              <div class="row">
                  <div class="col-sm-5">
                      <select multiple="multiple" class="form-control" id="multiselect1" name="From[]" size="8">
                      {% for row in access_p[1:] %}
                          <option value="{{ row[1] }}" data-position="{{ loop.index }}">
                              {{ "{} DoorId: {}".format(row[0], row[1]) }}
                          </option>
                      {% endfor %}
                      </select>
                  </div>

                  <div class="col-sm-2 btn-group-vertical" role="group">
                      <button type="button" id="multiselect1_rightAll" class="btn btn-secondary">ADD ALL</button>
                      <button type="button" id="multiselect1_rightSelected" class="btn btn-secondary">ADD</button>
                      <button type="button" id="multiselect1_leftSelected" class="btn btn-secondary">DEL</button>
                      <button type="button" id="multiselect1_leftAll" class="btn btn-secondary">DEL ALL</button>
                  </div>

                  <div class="col-sm-5">
                      <select multiple="multiple" name="ap[]" id="multiselect1_to" class="form-control" size="8" multiple></select>
                  </div>
              </div>
          </div>

          <div class="form-group">
            <label for="events">
              <i class="fas fa-clipboard-list">Events:</i>
            </label>
            <div class="row">
                <div class="col-sm-5">
                    <select multiple="multiple" class="form-control" id="multiselect2" name="From[]" size="8">
                    {% for row in events[1:] %}
                        <option value="{{ row[0] }}" data-position="{{ loop.index }}">
                            {{ row[1] }}
                        </option>
                    {% endfor %}
                    </select>
                </div>

                <div class="col-sm-2 btn-group-vertical" role="group">
                    <button type="button" id="multiselect2_rightAll" class="btn btn-secondary">ADD ALL</button>
                    <button type="button" id="multiselect2_rightSelected" class="btn btn-secondary">ADD</button>
                    <button type="button" id="multiselect2_leftSelected" class="btn btn-secondary">DEL</button>
                    <button type="button" id="multiselect2_leftAll" class="btn btn-secondary">DEL ALL</button>
                </div>

                <div class="col-sm-5">
                    <select multiple="multiple" name="events[]" id="multiselect2_to" class="form-control" size="8" multiple></select>
                </div>
            </div>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Gennerate report</button>
        </form>
    </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2020 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='multiselect.js') }}"></script>

<script type="text/javascript">
$(document).ready(function() {

    $('#multiselect1').multiselect();
    $('#multiselect2').multiselect();
});
</script>

  <script src="/static/reports.js"></script>
{% endblock %}
